
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumyx - AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc;
          margin: 0;
          overflow-x: hidden;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* The Print Portal: Off-screen but layout-active */
        #print-portal-root {
            position: fixed;
            top: 0;
            left: -300mm; /* Far off-screen */
            width: 210mm;
            height: auto;
            background: white;
            z-index: -9999;
        }

        @media print {
            /* 1. Hide the entire React Root UI */
            #root {
                display: none !important;
            }

            /* 2. Show and position the Print Portal */
            #print-portal-root {
                position: static !important;
                display: block !important;
                left: 0 !important;
                width: 100% !important;
                z-index: auto !important;
                visibility: visible !important;
            }

            /* 3. Reset Page and Body for clean A4 printing */
            @page {
                size: A4;
                margin: 0;
            }
            
            html, body {
                width: 210mm;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                overflow: visible !important;
            }

            .resume-page {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                height: auto !important;
                min-height: 297mm;
                margin: 0 !important;
                padding: 12mm 15mm !important;
            }
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    <!-- Dedicated container for printing to ensure React UI doesn't interfere -->
    <div id="print-portal-root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
